name: Daily KIP Digest

on:
  schedule:
    # Runs every day at 12:30 UTC (adjust as you like).
    # 12:30 UTC = 07:30 Eastern | 04:30 Pacific (non-DST offsets vary)
    - cron: "30 12 * * *"
  workflow_dispatch: {}

jobs:
  digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use your existing requirements if present; else install minimal set
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install "openai>=1.35.7" "pandas>=2.2.2" "SQLAlchemy>=2.0.30" "psycopg2-binary>=2.9.9" "sendgrid>=6.11.0"

      - name: Run daily digest
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          # Optional tuning
          DIGEST_MAX_RESULTS: "5"
          DIGEST_MIN_SIMILARITY: "0.35"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/daily_digest.py